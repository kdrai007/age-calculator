<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main class="main">
    <div class="container">
      <div class="input-container">
        <div class="col">
          <label for="day" class="day-label">day</label>
          <input type="number" name="day" class="day" placeholder="DD" minlength="2" maxlength="2" required>
          <p class="day-error warning hide">Must be valid day</p>
        </div>
        <div class="col">
          <label for="month" class="month-label">month</label>
          <input type="number" name="month" class="month" placeholder="MM" minlength="2" maxlength="2" required>
          <p class="month-error warning hide">Must be valid month</p>
        </div>
        <div class="col">
          <label for="year" class="year-label">year</label>
          <input type="number" name="year" class="year" placeholder="YYYY" minlength="4" maxlength="4" required>
          <p class="year-error warning hide">Must be in the past</p>
        </div>
      </div>
      <div class="mid">
        <hr>
        <button class="arrow-btn">
          <img class="arrow-icon" src="./assets/images/icon-arrow.svg" alt="arrow-icon">
        </button>


      </div>
      <div class="result-container">
        <h1><span id="year-res">--</span>years </h1>
        <h1><span id="month-res">--</span>months </h1>
        <h1><span id="day-res">--</span>days </h1>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
